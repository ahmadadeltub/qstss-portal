<!DOCTYPE html>
<html>
<head>
    <title>Competition API Test - Professional</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        .header { 
            background: linear-gradient(45deg, #1976d2, #42a5f5); 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 30px; 
        }
        .step { 
            margin: 20px 0; 
            padding: 15px; 
            border-left: 4px solid #1976d2; 
            background: #f8f9fa; 
        }
        .success { border-left-color: #28a745; background: #f8fff9; }
        .error { border-left-color: #dc3545; background: #fff8f8; }
        .warning { border-left-color: #ffc107; background: #fffbf0; }
        pre { 
            background: #2d3748; 
            color: #e2e8f0; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            font-size: 12px; 
        }
        button { 
            background: linear-gradient(45deg, #1976d2, #42a5f5); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            margin: 5px; 
        }
        button:hover { opacity: 0.9; }
        .competition-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .competition-title {
            color: #1976d2;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .auth-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .auth-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .auth-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Qatar STSS - Competition API Professional Test</h1>
            <p>Comprehensive API Testing Dashboard for Teacher Portal</p>
        </div>

        <div class="auth-section">
            <h3>üîê Authentication</h3>
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email" value="admin@qstss.edu.qa">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <button onclick="login()">Login</button>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="auth-status" class="step">Not authenticated</div>
        </div>

        <div>
            <h3>üß™ API Tests</h3>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testCompetitions()">Test Competitions API</button>
            <button onclick="testCompetitionsWithAuth()">Test Competitions (Authenticated)</button>
            <button onclick="testCreateCompetition()">Test Create Competition</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>

        <div id="competitions-display"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('auth_token');
        let currentUser = localStorage.getItem('current_user');

        function updateAuthStatus() {
            const statusDiv = document.getElementById('auth-status');
            if (authToken && currentUser) {
                const user = JSON.parse(currentUser);
                statusDiv.innerHTML = `<span style="color: green">‚úÖ Authenticated as: ${user.firstName} ${user.lastName} (${user.role})</span>`;
                statusDiv.className = 'step success';
            } else {
                statusDiv.innerHTML = '<span style="color: red">‚ùå Not authenticated</span>';
                statusDiv.className = 'step error';
            }
        }

        function addResult(title, content, type = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'step ' + type;
            div.innerHTML = '<h4>' + title + '</h4>' + content;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('competitions-display').innerHTML = '';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = JSON.stringify(data.teacher);
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('current_user', currentUser);
                    updateAuthStatus();
                    addResult('üéâ Login Successful', 
                        '<p><strong>User:</strong> ' + data.teacher.firstName + ' ' + data.teacher.lastName + '</p>' +
                        '<p><strong>Role:</strong> ' + data.teacher.role + '</p>' +
                        '<p><strong>Token:</strong> ' + authToken.substring(0, 50) + '...</p>', 'success');
                } else {
                    addResult('‚ùå Login Failed', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'error');
                }
            } catch (error) {
                addResult('‚ùå Login Error', '<pre>' + error.message + '</pre>', 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('auth_token');
            localStorage.removeItem('current_user');
            updateAuthStatus();
            addResult('üö™ Logged Out', 'Authentication cleared', 'warning');
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'admin@qstss.edu.qa', 
                        password: 'admin123' 
                    })
                });

                const data = await response.json();
                addResult('üîë Login Test', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', 
                    response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('‚ùå Login Test Failed', '<pre>' + error.message + '</pre>', 'error');
            }
        }

        async function testCompetitions() {
            try {
                const response = await fetch('http://localhost:5000/api/competitions');
                const data = await response.json();
                addResult('üìã Competitions Test (No Auth)', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', 
                    response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('‚ùå Competitions Test Failed', '<pre>' + error.message + '</pre>', 'error');
            }
        }

        async function testCompetitionsWithAuth() {
            if (!authToken) {
                addResult('‚ö†Ô∏è Authentication Required', 'Please login first to test authenticated endpoints', 'warning');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/competitions', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });

                const data = await response.json();
                
                if (response.ok && data.data) {
                    addResult('‚úÖ Competitions API Success', 
                        '<p><strong>Status:</strong> ' + response.status + '</p>' +
                        '<p><strong>Count:</strong> ' + data.data.length + ' competitions</p>' +
                        '<p><strong>Structure:</strong> {data: [...]} ‚úì</p>', 'success');
                    
                    displayCompetitions(data.data);
                } else {
                    addResult('‚ùå Competitions API Failed', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'error');
                }
            } catch (error) {
                addResult('‚ùå Competitions API Error', '<pre>' + error.message + '</pre>', 'error');
            }
        }

        async function testCreateCompetition() {
            if (!authToken) {
                addResult('‚ö†Ô∏è Authentication Required', 'Please login first to create competitions', 'warning');
                return;
            }

            const testCompetition = {
                name: 'API Test Competition',
                description: 'Testing competition creation via API',
                category: 'Technology',
                maxParticipants: 25,
                maxStudentsPerTeacher: 4,
                startDate: '2025-08-01',
                endDate: '2025-08-02',
                registrationDeadline: '2025-07-25',
                eligibleGrades: ['10', '11'],
                venue: 'Test Venue',
                rules: 'Test rules',
                organizerName: 'API Test Organizer',
                country: 'Qatar',
                participantCount: 0
            };

            try {
                const response = await fetch('http://localhost:5000/api/competitions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken 
                    },
                    body: JSON.stringify(testCompetition)
                });

                const data = await response.json();
                addResult('üÜï Create Competition Test', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', 
                    response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('‚ùå Create Competition Failed', '<pre>' + error.message + '</pre>', 'error');
            }
        }

        function displayCompetitions(competitions) {
            const display = document.getElementById('competitions-display');
            display.innerHTML = '<h3>üèÜ Competitions Preview (' + competitions.length + ')</h3>';
            
            competitions.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'competition-card';
                card.innerHTML = `
                    <div class="competition-title">${comp.name}</div>
                    <p><strong>Category:</strong> ${comp.category}</p>
                    <p><strong>Organizer:</strong> ${comp.organizerName}</p>
                    <p><strong>Participants:</strong> ${comp.participantCount}/${comp.maxParticipants}</p>
                    <p><strong>Status:</strong> <span style="color: #1976d2;">${comp.status}</span></p>
                    <p><strong>Grades:</strong> ${comp.eligibleGrades.join(', ')}</p>
                    <p><strong>Dates:</strong> ${new Date(comp.startDate).toLocaleDateString()} - ${new Date(comp.endDate).toLocaleDateString()}</p>
                `;
                display.appendChild(card);
            });
        }

        // Initialize on page load
        updateAuthStatus();
    </script>
</body>
</html>
